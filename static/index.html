<!DOCTYPE html>
<html>

<head>
    <title>Плеер</title>
    <link type="image/x-icon" href="images/icon.png" rel="shortcut icon">
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>

<body>
    <div id="player" class="player">
        <div class="js-video-container" style="width: 100%; height: 100%;"></div>
        <div class="elements">
            <button class="js-play-button elements__button elements__button_play">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button elements__button elements__button_pause">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button elements__button elements__button_volume-up">
                <i class="fa fa-volume-up"></i>
            </button>
            <button class="js-volume-button elements__button elements__button_volume-off" hidden>
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <span class="js-current-time elements__time"></span>
            <div class="js-progress elements__progress">
                <div class="js-progress-slider elements__slider"></div>
                <span class="elements__dot"></span>
            </div>
            <span class="js-duration elements__time"></span>
            <button class="js-fullscreen-button elements__button">
                <i class="fa fa-expand" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="js/player.js"></script>

    <script type="text/javascript">
        createPlayer({ elementId: 'player' });
    </script>
</body>

</html>
