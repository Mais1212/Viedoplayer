<!DOCTYPE html>
<html>

<head>
  <title>Плеер</title>
  <link type="image/x-icon" href="/images/icon.png" rel="shortcut icon">
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="player" class="player">
    <div class="js-video-container" style="width: 100%; height: 100%;"></div>
    <div class="player-buttons-background">
      <div class="player-buttons">
        <button class="js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button">
          <i class="fa fa-volume-up"></i>
        </button>
        <button class="js-volume-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <div class="spacer"></div>
        <button class="js-fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>
  
  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>
</body>

</html>
